name: Build and Run Integration Tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Install Sphinx
        run: sudo apt-get install python3-sphinx
      - name: Run make in our pipenvironment
        uses: ammaraskar/sphinx-action@master
        with:
          docs-folder: "docs/"
          pre-build-command: "pip install pipenv && pipenv install && pipenv shell"
          build-command: "make html"
      - name: Test Turtle Code Blocks in Contents and Top Level Elements
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: run python tests/test_code_blocks.py
